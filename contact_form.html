    <div class="backgroundcolor">
      <section>
        <h1>Contact form</h1>
        <p>(Please complete the form)</p>
        <form class="" action="index.html" method="post">
          <table>
         <tr>
           <td>Name:</td>
           <td><input type="" name="" value="" pattern=".{5,12}" required title="Required and must be of length 5 to 12" placeholder="First name" required></td>
         </tr>
         <tr>
           <td>Last name:</td>
           <td><input type="Name" name="" value="" pattern=".{1,12}" required title="Required and alphabates only"
             placeholder="Last name" required></td>
         </tr>
         <tr>
           <td>Email:</td>
           <td><input type="email" name="" value="" placeholder="@gmail.com"></td>
         </tr>
         <tr>
           <td>Subject:</td>
           <td><p>
           <select id="pickup_place" name="pickup_place">
           <option value="" selected="selected">Select One</option>
           <option value="" >Camping</option>
           <option value="" >Fishing</option>
           <option value="" >Hiking</option>
           <option value="">Rock climbing</option>
           </select>
           </p></td>
         </tr>
         <tr>
           <td>Message:</td>
           <td><textarea name="name" rows="8" cols="80"></textarea></p>
         </tr>

         <tr>
           <td></td>
           <td><input type="submit" name="" value="Submit"></td>
         </tr>
       </table>

        </form>
      </section>

    </div>
